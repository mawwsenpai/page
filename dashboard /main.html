<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Novel</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader" class="loader-overlay"><div class="spinner"></div><p>Memuat...</p></div>

    <aside id="app-sidebar"></aside>

    <div class="main-layout">
        <main class="app-main-content">
            <header class="main-header">
                <div class="main-header-left">
                    <button id="sidebar-toggle-btn" class="mobile-menu-toggle" title="Buka Menu"><i class="fas fa-bars"></i></button>
                    <h1 class="main-title" id="blog-name-header">Memuat...</h1>
                </div>
                <div class="main-header-right"></div>
            </header>
            
            <div id="dashboard-view" class="hidden">
                <h2 class="section-title">Daftar Novel</h2>
                <div id="novel-list-container" class="tag-scroll-container"></div>
            </div>

            <div id="analysis-view" class="hidden">
                <div id="analysis-selection">
                    <h2 class="section-title">Analisis Novel</h2>
                    <p class="section-subtitle">Pilih novel untuk melihat statistik detail per bab.</p>
                    <div id="analysis-novel-list" class="initial-blog-list-container"></div>
                </div>
                <div id="analysis-detail" class="hidden">
                    <button id="back-to-analysis-selection" class="back-button-inline"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <h2 id="analysis-detail-title" class="section-title"></h2>
                    <div id="analysis-detail-list" class="chapter-list-container" style="margin-top: 1rem; padding: 0;"></div>
                </div>
            </div>

            <div id="initial-blog-selection-view" class="hidden">
                <h2 class="section-title" id="welcome-title"></h2>
                <p class="section-subtitle">Untuk memulai, silakan pilih salah satu blog Anda untuk dikelola.</p>
                <div id="initial-blog-list" class="initial-blog-list-container"></div>
            </div>

            <div id="dashboard-empty-state">
                <i class="fas fa-user-lock"></i>
                <p>Silakan login untuk mengelola novel Anda.</p>
            </div>
        </main>
    </div>

    <div id="add-novel-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Buat Novel Baru</h2>
                <button id="close-add-novel-modal" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="novel-title-input" class="setting-group-title">Judul Novel</label>
                    <input type="text" id="novel-title-input" placeholder="Contoh: Petualangan di Negeri Awan">
                </div>
                <button id="create-novel-btn" class="action-button primary" style="width: 100%;">Buat Novel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
