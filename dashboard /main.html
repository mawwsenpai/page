<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Penulis</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;700&display=swap' rel='stylesheet'/>
</head>
<body>
    <div id="app-container">
        <main class="main-view" id="login-view">
            <div class="login-container">
                <h1 class="login-title">Dasbor Penulis</h1>
                <p class="login-subtitle">Silakan login dengan akun Google pemilik blog.</p>
                <button class="app-button primary large" id="login-btn"><i class="fab fa-google"></i> Login dengan Google</button>
            </div>
        </main>
        
        <main class="main-view hidden" id="blog-selection-view">
            <header class='main-header'>
                <div class='main-header-left'>
                    <h1 class='main-title'>Pilih Blog Anda</h1>
                </div>
                <div class="main-header-right">
                    <button class='app-button' id='logout-btn' title='Logout'><i class='fas fa-sign-out-alt'></i> Logout</button>
                </div>
            </header>
            <div class="content-area">
                <ul class="blog-list" id="blog-list-container">
                    </ul>
            </div>
        </main>

        <main class="main-view hidden" id="dashboard-view">
            <header class='main-header'>
                <div class='main-header-left'>
                    <h1 class='main-title' id='dashboard-title'>Koleksi Novel Anda</h1>
                </div>
                <div class="main-header-right">
                    <button class='app-button' id='logout-btn-2' title='Logout'><i class='fas fa-sign-out-alt'></i> Logout</button>
                </div>
            </header>
            <div class="content-area">
                <div class="novel-grid" id="novel-list-container"></div>
            </div>
        </main>

        <main class="main-view hidden" id="novel-chapters-view">
            <header class='main-header'>
                <div class='main-header-left'>
                    <button aria-label='Kembali' class='mobile-menu-toggle' id='back-to-dashboard-btn'><i class='fas fa-arrow-left'></i></button>
                    <h1 class='main-title' id='novel-chapters-title'></h1>
                </div>
                <div class="main-header-right">
                    <button class='app-button primary' id='add-chapter-btn'><i class='fas fa-plus'></i> Tambah Bab</button>
                </div>
            </header>
            <div class="content-area">
                <ul id="chapter-list-container">
                    </ul>
            </div>
        </main>

        <main class="main-view hidden" id="chapter-editor-view">
            <header class='main-header'>
                <div class='main-header-left'>
                    <button aria-label='Kembali' class='mobile-menu-toggle' id='back-to-chapters-btn'><i class='fas fa-arrow-left'></i></button>
                    <input id='chapter-title-input' placeholder='Judul Bab...' type='text'/>
                </div>
                <div class="main-header-right">
                    <button class='app-button primary' id='save-chapter-btn' title='Simpan Bab'><i class='fas fa-save'></i> Simpan</button>
                </div>
            </header>
            <div class='editor-container'>
                <textarea class='main-textarea' id='chapter-editor-textarea' placeholder='Mulai tulis ceritamu di sini...'></textarea>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
