<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Revisi Pro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Revisi Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-view="posts-view"><i class="fas fa-list-alt"></i> Postingan</a>
                <a href="#" class="nav-link" data-view="editor-view"><i class="fas fa-plus-circle"></i> Buat Baru</a>
            </nav>
            <div class="sidebar-footer">
                <a href="../home.html" class="nav-link"><i class="fas fa-home"></i> Lihat Blog</a>
                <a href="#" id="logout-button" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <div id="posts-view" class="view active">
                <header class="main-header">
                    <h1 class="main-title">Analisis & Daftar Postingan</h1>
                </header>
                <div class="content-body">
                    <div id="post-list-container">
                        </div>
                </div>
            </div>

            <div id="editor-view" class="view">
                <header class='main-header'>
                    <div class='main-header-left'>
                        <input type="text" id="post-title" class="header-title-input" placeholder="Ketik Judul Bab di Sini...">
                    </div>
                    <div class="main-header-right">
                         <button id="publish-button" class="button-publish">Publish</button>
                    </div>
                </header>
                <div class="content-body editor-body">
                    <div id="post-content-editor" class="post-editor" contenteditable="true" data-placeholder="Mulai tulis ceritamu..."></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/app.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
