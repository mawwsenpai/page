<html lang="id" data-theme="gelap">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noveler Plus</title>
    
    <link rel="stylesheet" href="css/root.css"> 
    <link rel="stylesheet" href="src/css/patch.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://mawwsenpai.github.io/maww-library/style.css"> 
    <script async src="https://ss.mrmnd.com/interstitial.js" data-mndintid="31d2920a-a141-4d72-8bc9-831f23500e7d"></script>

    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;500;700&display=swap' rel='stylesheet'/>

<body class="no-copy" oncontextmenu="return false;">

<div id="animated-bg-container"></div>
 <aside class='app-sidebar' id='app-sidebar'>
    
    <div class='sidebar-header'>
        <div>
            <h2 class='sidebar-title'>Noveler Plus</h2>
            <p class='sidebar-version'>v50.5.0.7 By-MawwSenpai_</p>
        </div>
        <button class='modal-close-btn close-sidebar-btn' onclick='document.getElementById("app-sidebar").classList.remove("is-open")' title="Tutup Menu">&times;</button>
    </div>
    <div class="sidebar-content" id="sidebar-scroll-content">
        <div class='control-group'>
            <h3 class='control-group-title'>Akun</h3>
            <ul class='nav-list' id='account-nav-list'>
                <li><a class='nav-link' href='src/main.html'><i class='fas fa-sign-in-alt'></i><span>Dashboard Penulis</span></a></li>
            </ul>
        </div>
        
        <div class='control-group'>
    <h3 class='control-group-title'>Navigasi</h3>
    <ul class='nav-list'>
        <li><a class='nav-link active' href='#'><i class='fas fa-home'></i><span>Beranda</span></a></li>
        
        <li><a class='nav-link' href='search.html'><i class='fas fa-search'></i><span>Cari Novel</span></a></li>
        </ul>
    </div>
        
        <div class="control-group" id="settings-panel-container">
            <h3 class="control-group-title">Pengaturan Tampilan</h3>
            
            <div class='setting-group'>
                <h4 class='setting-group-title'>Pilihan Tema</h4>
                <div class='options-container scrollable-setting' id='theme-options-container'>
                </div>
            </div>
            
            <div class='setting-group'>
                <h4 class='setting-group-title'>Pilihan Font</h4>
                <div class='options-container scrollable-setting' id='font-options-container'>
                </div>
            </div>
            
            <div class='setting-group'>
                <h4 class='setting-group-title'>Pilihan Animasi Latar</h4>
                <div class='options-container scrollable-setting' id='animation-options-container'>
                </div>
            </div>
            
            <div class='setting-group'>
                <h4 class='setting-group-title'>Ukuran Font Sistem</h4>
                <div style='display:flex; align-items:center; gap:10px;'>
                    <input data-target='system-font-size-slider' id='system-font-size-slider' max='1.2' min='0.8' step='0.05' style='flex-grow:1;' type='range' value='1' />
                    <span class='font-size-value'>1.0x</span>
                </div>
            </div>
        </div>
    </div>
</aside>

    <main class="app-main-content">
       <header class='main-header'>
    <div class='main-header-left'>
        <button id="sidebar-toggle-btn" class='mobile-menu-toggle' title='Buka Menu Navigasi'><i class='fas fa-bars'></i></button>
        <h1 class='main-title'>Beranda Novel</h1>
    </div>
    <div class='main-header-right'>
        <button id="search-toggle-btn" class='mobile-menu-toggle' title='Cari Novel'><i class='fas fa-search'></i></button>
    </div>
    </header>

        <div class="blog-section">
            <h2 class="section-title">Terbaru</h2>
            <div id="latest-post-container">
                <div class="latest-post-card skeleton"></div>
            </div>
        </div>

        <div class="blog-section">
            <h2 class="section-title">Kategori</h2>
            <div class='category-list-grid' id='category-list-container'>
                <div class="category-card skeleton"></div>
                <div class="category-card skeleton"></div>
                <div class="category-card skeleton"></div>
                <div class="category-card skeleton"></div>
            </div>
        </div>
        
    </main>
    
    <script src="js/config.js" defer></script>
    <script src="js/theme.js" defer></script> 
    <script src="js/script.js" defer></script> 
    <script src="js/home.js" defer></script> 
    <script src="src/js/patch.js" defer></script>

</html>
